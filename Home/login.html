<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../node_modules/datatables.net-dt/css/jquery.dataTables.min.css">
    <link rel="stylesheet" href="../node_modules/datatables-bootstrap/css/dataTables.bootstrap.min.css">
    <link href="../node_modules/font-awesome/css/font-awesome.css" rel="stylesheet">
    <link href="https://use.fontawesome.com/releases/v5.0.6/css/all.css" rel="stylesheet">
    <link href="../main.css" rel="stylesheet">
    <title>Log in page</title>
</head>

<body>

    <!-- Img and login -->
    <div class="bg-image"> </div>
    <div class="test">
        <div class="container ">

            <div class="row">
                <div class="col-md-7 polaroid">
                    <br>
                    <img src="photos/main.png" class="img-responsive" alt="Responsive image" width="500" height="450">
                </div>
                <div class="col-md-5">
                    <form>
                        <div class="imgcontainer">
                            <h2>Hello!</h2>
                            <h6 class="text-primary"><strong>Sign into your Pharmacy Manager </strong></h6>
                        </div>

                        <div class="container">
                            <label for="uname"><b>Username</b></label>
                            <input class="login-input" type="text" placeholder="Enter Username" name="uname" id="uname"
                                required>

                            <label for="psw"><b>Password</b></label>
                            <input class="login-input" type="password" placeholder="Enter Password" name="psw" required>

                            <a class="login-btn" type="button" id="Login" >Login</a>
                            <p></p>
                            <label>
                                <input type="checkbox" checked="checked" name="remember"> Remember me
                            </label>

                        </div>
                        <label>
                            <span class="psw">Forgot <a href="#">password?</a></span>
                        </label>
                    </form>

                </div>

            </div>
        </div>
    </div>
    </div>

    <script src="../node_modules/jquery/dist/jquery.min.js"></script>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../node_modules/bootstrap/dist/js/"></script>
    <script src="../node_modules/popper.js/dist/popper.min.js"></script>
    <script src="../node_modules/datatables.net/js/jquery.dataTables.min.js"></script>
    <script>
        $("#Login").click(function () {
            debugger;
            let us = $("#uname").val();
            if (us == "user@user.com") {
               $("#Login").attr("href","Home.html")
            }
            else if (us == "admin@admin.com") {
                $("#Login").attr("href","Dashboard.html")
            }
            else
            {
                alert("Wrong Login");
            }
        });
    </script>
</body>

</html>
