<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../main.css">
    <title>Log in page</title>
</head>

<body>

    <!-- Img and login -->
    <div class="bg-image"> </div>
    <div class="test">
        <div class="container ">

            <div class="row">
                <div class="col-md-7 polaroid">
                    <br>
                    <img src="photos/main.png" class="img-responsive" alt="Responsive image" width="500" height="450">
                </div>
                <div class="col-md-5">
                    <form>
                        <div class="imgcontainer">
                            <h2>Hello!</h2>
                            <h6 class="text-primary"><strong>Sign into your Pharmacy Manager </strong></h6>
                        </div>

                        <div class="container">
                            <label for="uname"><b>Username</b></label>
                            <input class="login-input" type="text" placeholder="Enter Username" name="uname" required>

                            <label for="psw"><b>Password</b></label>
                            <input class="login-input" type="password" placeholder="Enter Password" name="psw" required>

                            <button class="login-btn" type="submit">Login</button>
                            <p></p>
                            <label>
                                <input type="checkbox" checked="checked" name="remember"> Remember me
                            </label>
                            
                        </div>
                        <label>
                            <span class="psw">Forgot <a href="#">password?</a></span>
                        </label>
                    </form>

                </div>

            </div>
        </div>
    </div>
    </div>

    <script src="../node_modules/jquery/dist/jquery.min.js"></script>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
